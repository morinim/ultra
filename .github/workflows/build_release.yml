name: Build and test all platforms

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - .gitignore
  workflow_dispatch:

jobs:
  build-test:
    name: ${{matrix.config.name}} ${{matrix.build_type}}
    runs-on: ${{matrix.config.os}}
    strategy:
      fail-fast: false
      matrix:
        build_type: ["Debug", "Release"]
        config:
        - {
            name: "Windows Latest MSVC ",
            artifact: "windows-msvc.txz",
            os: windows-latest,
            cc: "cl", cxx: "cl"
          }
        - {
            name: "Ubuntu Latest GCC ",
            artifact: "ubuntu.txz",
            os: ubuntu-latest,
            cc: "gcc", cxx: "g++"
          }
        - {
            name: "Windows Latest MINGW ",
            artifact: "windows-mingw.txz",
            os: windows-latest,
            cc: "gcc", cxx: "g++"
          }
        #- {
        #    name: "macOS Latest Clang",
        #    artifact: "macos.txz",
        #    os: macos-latest,
        #    cc: "clang", cxx: "clang++"
        #  }

    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake / Build
        env:
          CXX: ${{matrix.config.cxx}}
        # Use bash so we can use the same syntax for environment variable
        # access regardless of the host operating system
        shell: bash
        working-directory: ${{github.workspace}}
        run: |
          cmake -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -B build/ src/
          cmake --build build/ --config ${{matrix.build_type}}
      - name: Test
        shell: bash
        working-directory: ${{github.workspace}}/build/test
        run: ctest --output-on-failure -C ${{matrix.build_type}}

