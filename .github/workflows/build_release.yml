name: Build and test all platforms

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - .gitignore
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    env:
      BUILD_TYPE: Release
    strategy:
      fail-fast: false
      matrix:
        # specify a compiler to build with each OS separately
        include:
          - platform_name: linux
            os: ubuntu-latest
            cxx: g++
            build_type: [Debug, Release]
          - platform_name: windows
            os: windows-latest
            # CXX seems to be ignored on Windows, but specify it anyway for consistency
            cxx: msvc
            build_type: [Debug, Release]

    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        env:
          CXX: ${{ matrix.cxx }}
        # Use bash so we can use the same syntax for environment variable
        # access regardless of the host operating system
        working-directory: ${{github.workspace}}
        shell: bash
        run: cmake -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -B build/ src/

      - name: Build
        working-directory: ${{github.workspace}}
        shell: bash
        run: cmake --build build/ --config ${{ matrix.build_type }}

      - name: Test
        working-directory: ${{github.workspace}}/build/test
        shell: bash
        run: ctest -C ${{ matrix.build_type }}
