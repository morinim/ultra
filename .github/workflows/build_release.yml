name: Build and test all platforms

on:
  push:
    paths-ignore:
      - '**.md'
      - .gitignore
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ${{ matrix.os }}
    env:
      BUILD_TYPE: Release
    strategy:
      fail-fast: false
      matrix:
        # specify a compiler to build with each OS separately
        include:
          - platform_name: linux
            os: ubuntu-latest
            cxx: g++-10
          - platform_name: macos
            os: macos-latest
            cxx: clang++
          # NOTE: CXX seems to be ignored on Windows, but specify it anyway for consistency
          - platform_name: windows
            os: windows-latest
            cxx: msvc

    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        env:
          CXX: ${{ matrix.cxx }}
        # Use bash so we can use the same syntax for environment variable
        # access regardless of the host operating system
        working-directory: ${{github.workspace}}
        shell: bash
        run: cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE -B build/ src/

      - name: Build
        working-directory: ${{github.workspace}}
        shell: bash
        # Execute the build.  You can specify a specific target with "--target <NAME>"
        run: cmake --build build/
